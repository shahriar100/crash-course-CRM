{% extends 'accounts/main.html' %}

{% block content %}

  <br>

  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Products</h5>
        <a class="btn btn-primary  btn-sm btn-block" href={% url 'create_product' %}>Create Product</a>
      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Tag</th>
          </tr>

          {% for i in products %}
            <tr>
              <td>{{ i.name }}</td>
              <td>{{ i.category }}</td>
              <td>{{ i.price }}</td>
              <td>{{ i.tags }}</td>
            </tr>

          {% endfor %}

        </table>
      </div>
    </div>

  </div>

{% endblock content %}
